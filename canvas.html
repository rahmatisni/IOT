<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Red rectangle

ctx.lineWidth = "1";
ctx.strokeStyle = "red";
ctx.rect(0, 0, 400, 1000);  
ctx.stroke();

ctx.strokeStyle = "red";

ctx.rect(400, 0, 1600, 1000);  
ctx.stroke();
